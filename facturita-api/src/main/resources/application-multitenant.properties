# =============================================================
# CONFIGURACIÓN PARA DATOS INICIALES EN MULTITENANT
# =============================================================

# Habilitar/deshabilitar carga de datos iniciales
facturita.data.load-initial-data=true
facturita.data.load-demo-data=true

# Configuración de datos de demostración
facturita.demo.create-companies=true
facturita.demo.create-users=true
facturita.demo.default-password=demo123

# Configuración de usuario administrador por defecto
facturita.admin.default-email=admin@facturita.com
facturita.admin.default-password=admin123
facturita.admin.default-name=Administrador Sistema

# Configuración multitenant
facturita.multitenant.enabled=true
facturita.multitenant.strategy=SCHEMA  # o DATABASE
facturita.multitenant.default-tenant=public

# =============================================================
# CONFIGURACIÓN DE BASE DE DATOS PARA MULTITENANT
# =============================================================

# Para desarrollo local
spring.datasource.url=jdbc:postgresql://localhost:5432/facturita_main
spring.datasource.username=muglerman
spring.datasource.password=

# Configuración JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Ejecutar scripts SQL automáticamente
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-multitenant.sql
spring.sql.init.continue-on-error=true

# =============================================================
# LOGGING PARA DEBUGGING
# =============================================================

# Logs específicos para DataLoaders
logging.level.com.cna.facturita.api.config=DEBUG

# Logs para SQL (opcional, útil para debugging)
# logging.level.org.hibernate.SQL=DEBUG
# logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =============================================================
# CONFIGURACIÓN DE SEGURIDAD
# =============================================================

# JWT
jwt.secret=${JWT_SECRET:facturita-secret-key-very-long-and-secure}
jwt.expiration=86400000

# CORS para desarrollo
facturita.cors.allowed-origins=http://localhost:4200,http://localhost:3000,http://127.0.0.1:4200
